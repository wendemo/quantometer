<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic DataGrid - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="./data/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="./data/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="./data/themes/demo.css">
    <script type="text/javascript" src="./data/jquery.min.js"></script>
    <script type="text/javascript" src="./data/jquery.easyui.min.js"></script>
</head>
<body>
    <h2>Basic DataGrid</h2>
    <p>The DataGrid is created from markup, no JavaScript code needed.</p>
    <div style="margin:20px 0;"></div>
    
    <table id="testgrid" class="easyui-datagrid" title="Basic DataGrid" style="width:700px;height:250px"
            data-options="singleSelect:true,collapsible:true,url:'query.do',method:'get'">
        <thead>
            <tr>
                <th data-options="field:'name',width:80">姓名</th>
                <th data-options="field:'result',width:100">结果</th>
				<th data-options="field:'create_date',width:150">时间</th>
                <!--th data-options="field:'listprice',width:80,align:'right'">List Price</th>
                <th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
                <th data-options="field:'attr1',width:250">Attribute</th>
                <th data-options="field:'status',width:60,align:'center'">Status</th-->
            </tr>
        </thead>
    </table>
 <script type="text/javascript">
	$('#testgrid').datagrid( {
  onDblClickRow :function(rowIndex,rowData){
       $.get("user.do", { pid: rowData.pid, device_id: rowData.device_id }, function(data){
	       alert(data);
	   });
  } });
	</script>
</body>
</html>
